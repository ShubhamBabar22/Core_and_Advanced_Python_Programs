<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Table</title>
  <style>
    /*  table styling */
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
    
    }

    th, td {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Product Details</h2>

  <table>
    <thead>
      <tr>
        <th>Product No</th>
        <th>Product Name</th>
        <th>Original Price</th>
        <th>Selling Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td> <td>Watch</td>   <td>5000</td>   <td>2500</td>   <td>25</td>   </tr>
      <tr><td>2</td> <td>Mobile</td>  <td>20000</td>  <td>15000</td>  <td>22</td>   </tr>
      <tr><td>3</td> <td>TV</td>      <td>25000</td>  <td>20000</td>  <td>21</td>   </tr>
      <tr><td>4</td> <td>Fan</td>     <td>2500</td>   <td>1500</td>   <td>12</td>   </tr>
      <tr><td>5</td> <td>Laptop</td>  <td>50000</td>  <td>40000</td>  <td>5</td>    </tr>

    </tbody>
  </table>

</body>
</html>
