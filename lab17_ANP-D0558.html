<!DOCTYPE html>
<html>
<head>
  <title>Glenary's Restaurant</title>
  <style>
    body {
      font-family: Arial;
    }

    h1 {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .section-title {
      font-size: 22px;
      margin: 20px;
    }

    .container {
      display: flex;
      gap: 30px;
      margin: 20px;
    }

    .dish {
      width: 300px;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .dish img {
      width: 100%;
    }

    .dish-name {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .description {
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      color: green;
      margin-top: 5px;
    }

    .video-container {
      display: flex;
      gap: 30px;
      margin: 20px;
    }

    video {
      width: 300px;
      height: 180px;
      background-color: #000;
    }
  </style>
</head>
<body>

<h1>Glenary's Restaurant</h1>

<div class="section-title">Popular Dishes</div>

<div class="container">
  <div class="dish">
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/10/00/dd/00/domino-s-pizza.jpg?w=600&h=-1&s=1" alt="Pizza Supreme">
    <div class="dish-name">Pizza Supreme</div>
    <div class="description">Pizza base, mozzarella, bacon, onion, bell sauce, capsicum, pepperoni, mushrooms, olives</div>
    <div class="price">Price: ₹250</div>
  </div>

  <div class="dish">
    <img src="https://www.krumpli.co.uk/wp-content/uploads/2024/12/Paneer-Tikka-Kebabs-2-1200-720x540.jpg" alt="Paneer Tikka">
    <div class="dish-name">Paneer Tikka</div>
    <div class="description">Paneer, Yogurt, Spices, Bell Peppers, Onions, Corn, Mushrooms</div>
    <div class="price">Price: ₹300</div>
  </div>
</div>

<div class="section-title">Videos of Popular Dishes</div>

<div class="video-container">
  <video controls>
    <source src="first.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video controls>
    <source src="second.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>
